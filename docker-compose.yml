version: '3'

# Se montan dos contenedores, con un volumen para mantener datos
# Para conectarte a la MariaDB , accedes a localhost:8080 
# Usuario y contraseña de MariaDB


services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '0808'
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - '3306:3306'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: '0808'
    ports:
      - '8080:80'

  apache:
    image: php:7.4-apache
    restart: always
    volumes:
      - ./app:/var/www/html
    ports:
      - "8090:80"
    depends_on:
      - db
    # Agregamos esta sección para habilitar la extensión mysqli
    # y reiniciar el contenedor de Apache
    command: >
      bash -c "
        docker-php-ext-install mysqli &&
        apache2-foreground
      "

volumes:
  db_data:

